name: Software test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: macos-latest
        - os: ubuntu-latest
        - os: windows-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install build tools
      run: |
        pip3 install cmake conan

    - name: Build it
      run: |
        git submodule update --init --recursive
        mkdir build
        cmake -B build -DCMAKE_BUILD_TYPE=Debug && cmake --build build --parallel --config Debug

    - name: Run tests
      run: |
        ./build/test-message
